<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üë• Our Team</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    /* Light mode */
    body.light-mode {
      background: #f5f5f5;
      color: #222;
    }
    body.light-mode .navbar {
      background: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }
    body.light-mode .navbar button {
      color: #222;
    }
    body.light-mode .navbar button:hover,
    body.light-mode .navbar button.active {
      background: #ddd;
    }
    body.light-mode .tabs button {
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
    }
    body.light-mode .tabs button:hover {
      background: #eee;
    }
    body.light-mode .card {
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
    }

    .navbar {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar button {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .navbar button:hover,
    .navbar button.active {
      background: #333;
    }

    .navbar-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .tabs button {
      background: #1a1a1a;
      color: #f0f0f0;
      border: 1px solid #333;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
    }
    .tabs button:hover,
    .tabs button.active {
      background: #333;
      transform: translateY(-2px);
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card .name {
      font-weight: bold;
      font-size: 18px;
    }
    .card .role {
      font-size: 14px;
      color: #aaa;
    }
    .card .bio {
      margin: 8px 0;
      font-size: 14px;
    }
    .card .links a {
      margin: 0 5px;
      text-decoration: none;
      font-size: 18px;
    }

    /* Discord button */
    .discord-btn {
      background: #5865f2;
      color: white !important;
      font-weight: bold;
      border-radius: 6px;
      padding: 8px 12px;
      text-decoration: none;
      display: inline-block;
    }
    .discord-btn:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <a href="home.html"><button>Home</button></a>
      <a href="index.html"><button>Dashboard</button></a>
      <a href="about.html"><button class="active">About</button></a>
      <a href="status.html"><button>Status</button></a>
    </div>
    <div class="navbar-right">
      <a href="https://discord.gg/lt2" target="_blank">
        <button class="discord-btn">Join Discord</button>
      </a>
      <button id="theme-toggle">‚òÄÔ∏è</button>
    </div>
  </header>

  <main class="container">
    <h1>üë• Our Team</h1>
    <p class="subtitle">Meet our developers and contributors.</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="developers">üë®‚Äçüíª Developers</button>
      <button class="tab-btn" data-tab="contributors">ü§ù Contributors</button>
    </div>

    <!-- Team List -->
    <div id="team-list" class="team-grid"></div>
  </main>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
    });

    async function loadTeam(tab = "developers") {
      try {
        const res = await fetch("team.json");
        const data = await res.json();
        const container = document.getElementById("team-list");
        container.innerHTML = "";

        data[tab].forEach(member => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${member.avatar}" alt="${member.name}">
            <div class="name">${member.name}</div>
            <div class="role">@${member.role}</div>
            <div class="bio">${member.bio || ""}</div>
            <div class="links">
              ${member.links.github ? `<a href="${member.links.github}" target="_blank">üêô</a>` : ""}
              ${member.links.email ? `<a href="mailto:${member.links.email}">‚úâÔ∏è</a>` : ""}
              ${member.links.website ? `<a href="${member.links.website}" target="_blank">üîó</a>` : ""}
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading team.json", err);
      }
    }

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadTeam(btn.dataset.tab);
      });
    });

    // Initial load
    loadTeam("developers");
  </script>
</body>
</html>
